<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="challenge.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&family=Inter:wght@400;500&display=swap');
    </style>
    <title>Encriptador de texto</title>
  </head>
  <body>
    <main class="main">
        <div class="encriptador">
            <textarea id="paragraph" placeholder="Escribe aqui tu mensaje" ></textarea>
            <div class="botones">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="outcome">
            <div class="resultado" id="resultado"></div>
            <div class="botones">
                <button onclick="copiar()">Copiar</button>
            </div>
        </div>
      </main>
    <script src="challenge.js"></script>
  </body>
</html>
